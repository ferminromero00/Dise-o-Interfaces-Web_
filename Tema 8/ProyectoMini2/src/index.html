<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>PrimerEjemplo</title>
  </head>
  <body style="background-color: grey">
    <!--GLOBAL CONTAINER-->
    <div class="flex min-h-screen items-center justify-center bg-slate-100">
      <!--CARD CONTAINER-->
      <div
        class="m-3 flex flex-col rounded-2xl bg-white p-6 shadow-2xl md:flex-row md:space-x-10"
      >
        <!--IMAGEN-->
        <div>
          <img
            src="img/headphone.png"
            alt="cascos"
            class="mx-auto w-80 transform duration-200 hover:scale-105 items-center"
          />
        </div>
        <!--CONTENIDO-->
        <div class="flex flex-col space-y-6 w-full">
          <!--LABEL Y TITULO-->
          <div class="mb-4 flex flex-col space-y-3 text-center md:text-left justify-center">
            <div
              class="inline-block w-32 rounded-full bg-black px-3 py-1 text-center text-white"
            >
              Envio gratis
            </div>
          </div>
          <!--TITLE-->
          <div class="max-w-sm text-2xl font-medium">
            Razer Kraken Kitty Edt Auriculares para juegos Cuarzo
          </div>
          <!--CONTENEDOR DEL PRECIO-->
          <div class="mb-4 flex flex-col space-y-3 text-center md:text-left">
            <p class="line-through">799 €</p>
            <p class="text-5xl font-bold">599 €</p>
            <p class="text-sm font-light text-gray-400">
              Oferta valida hasta el 25 de febrero o hasta agotar existencias
            </p>
            <div class="group">
                <div
                  class="transform rounded-lg text-white cursor-pointer bg-blue-500 px-8 py-4 border-b-8 text-center border-b-blue-600 duration-200 group-hover:translate-y-1 group-hover:bg-blue-700"
                >
                  Añadir a la cesta
                </div>
              </button>
            </div>
            <!--Texto e icono-->
            <div class="flex items-center space-x-3 group">
              <div class="w-3 h-3 bg-green-400 rounded-full animate-ping"></div>
              <div>50+ pcs.  in stock</div>
            </div>
            <!--BOTONES-->
            <div class="flex flex-col md:flex-row space-y-0 space-x-4"> 
              <button class="flex transition-all md:space-x-4 mb-4 md:space-y-0 duration-200 w-full h-full transform hover:-translate-y-1 items-center justify-center border-2 border-gray-300 rounded-lg py-3 px-5 shadow-sm hover:shadow-lg">
                <img src="img/weight.png" class="w-8 mr-3" alt="peso"><span>Añadir a la cesta</span>
              </button>
              <button class="flex transition-all duration-200 transform hover:-translate-y-1 w-full h-full items-center justify-center border-2 border-gray-300 rounded-lg py-3 px-5 shadow-sm hover:shadow-lg">
                <img src="img/heart.png" class="w-8 mr-3" alt="peso"><span>Añadir a la lista de deseados</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
