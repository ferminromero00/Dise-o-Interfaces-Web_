<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Formularios</title>
  </head>
  <body>
    <div
      class="flex h-100 w-screen flex-col items-center bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%"
    >
      <h1 class="p-4 text-center text-4xl font-bold text-white">
        Formulario en Tailwind
      </h1>

      <form action="" class="mx-auto w-100 rounded-lg bg-white p-6">
        <!--INPUT TRABAJANDO LA PROPIEDAD DISABLE-->
        <input
          class="mb-4 w-full rounded-md border border-gray-300 px-3 py-2 placeholder:text-black disabled:bg-red-300"
          type="text"
          disabled
          placeholder="Nombre"
        />

        <input
          class="peer mb-4 w-full rounded-md border border-gray-300 px-3 py-2 placeholder-lime-700 focus:ring-2 focus:ring-purple-600 focus:outline-none invalid:focus:ring-red-700 disabled:bg-red-300"
          type="email"
          placeholder="Email"
        />

        <p class="hidden text-center text-red-700 peer-invalid:block">
          El correo es incorrecto
        </p>
      </form>
    </div>
  </body>
</html>
