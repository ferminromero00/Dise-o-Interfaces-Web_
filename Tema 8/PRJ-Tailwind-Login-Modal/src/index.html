<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>PRJ-Tailwind-Login-Modal</title>
  </head>
  <body class="bg-rose-200">
    <section
      class="flex h-screen w-full justify-center rounded-2xl border border-black shadow-2xl"
    >
      <div class="m-20 rounded-3xl bg-white shadow-2xl">
        <div class="flex h-full">
          <div class="m-20 w-120">
            <h1 class="text-3xl font-bold">Log In</h1>
            <p class="mt-10 w-100 text-lg">
              Log in to your to upload or download pictures, videos or music
            </p>
            <input
              class="mt-10 w-110 border border-gray-400 p-6 rounded-2xl"
              type="text"
              placeholder="Enter your email address"
            />
            <div class="w-full h-30 mt-10">
              <a href="flex">Forgot password</a>
              <div>
                Next
              </div>
            </div>
            
          </div>
          <div class="h-full w-1/2 box-border">
            <img
              src="../assets/image.jpg"
              class="h-full w-full rounded-r-3xl object-cover"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
