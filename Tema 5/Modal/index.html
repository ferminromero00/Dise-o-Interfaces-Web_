<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="boton" class="boton">Abrir Modal</label>
    <input type="checkbox" name="boton" id="boton">
    <div class="fondo"></div>
    <div class="cartel">
        <div class="cartel-imagen">
            <img src="Hostinger Illustration.svg" alt="Ilustración Hostinger">
        </div>
        <div class="cartel-texto">
            <h3>Ten presencia en Internet con Hostinger</h3>
            <p>Utiliza el código <b>"Fermin Romero"</b> para obtener un súper descuento!</p>
            <label class="btn" for="boton">Entra Aquí</label>
            <input type="checkbox" name="boton" id="boton">
            <div class="show__img">
                <label class="show__close" for="boton">X</label>
            </div>
        </div>
    </div>
</body>

</html>
