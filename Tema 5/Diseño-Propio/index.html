<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Propio Coches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contenedor">
        <h1 class="titulo">Automobilista Fermin</h1>
        
        <section class="coches">
            <article class="coche">
                <div class="coche__tarjeta">
                    <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888?w=500" alt="Coche deportivo rojo" class="coche__imagen">
                    <h2 class="coche__titulo">Deportivo GT</h2>
                    <p class="coche__descripcion">Velocidad y elegancia en su máxima expresión</p>
                </div>
            </article>

            <article class="coche">
                <div class="coche__tarjeta">
                    <img src="https://images.unsplash.com/photo-1617469767053-d3b523a0b982?w=500" alt="SUV negro" class="coche__imagen">
                    <h2 class="coche__titulo">SUV Aventura</h2>
                    <p class="coche__descripcion">Perfecto para cualquier terreno</p>
                </div>
            </article>

            <article class="coche">
                <div class="coche__tarjeta">
                    <img src="https://images.unsplash.com/photo-1619682817481-e994891cd1f5?w=500" alt="Sedan plateado" class="coche__imagen">
                    <h2 class="coche__titulo">Sedán Ejecutivo</h2>
                    <p class="coche__descripcion">Confort y tecnología unidos</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
