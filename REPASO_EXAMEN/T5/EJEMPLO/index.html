<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Wonderland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="#transitions">Transitions</a></li>
            <li><a href="#transforms">Transforms</a></li>
            <li><a href="#animations">Animations</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>CSS Animation Wonderland</h1>
        <div class="floating-shapes">
            <div class="shape circle"></div>
            <div class="shape square"></div>
            <div class="shape triangle"></div>
        </div>
    </header>

    <main>
        <section id="transitions" class="showcase-section">
            <h2>Smooth Transitions</h2>
            <div class="card-container">
                <div class="hover-card">
                    <div class="card-front">Hover Me</div>
                    <div class="card-back">Surprise! ðŸŽ‰</div>
                </div>
                <div class="scale-card">
                    <span>Scale Effect</span>
                </div>
                <div class="color-card">
                    <span>Color Shift</span>
                </div>
            </div>
        </section>

        <section id="transforms" class="showcase-section">
            <h2>3D Transforms</h2>
            <div class="transform-container">
                <div class="cube">
                    <div class="face front">Front</div>
                    <div class="face back">Back</div>
                    <div class="face right">Right</div>
                    <div class="face left">Left</div>
                    <div class="face top">Top</div>
                    <div class="face bottom">Bottom</div>
                </div>
            </div>
        </section>

        <section id="animations" class="showcase-section">
            <h2>Keyframe Animations</h2>
            <div class="animation-container">
                <div class="bouncing-ball"></div>
                <div class="pulse-circle"></div>
                <div class="morphing-shape"></div>
            </div>
        </section>

        <section id="gallery" class="showcase-section">
            <h2>Interactive Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba" alt="Nature 1">
                    <div class="overlay">
                        <span>Hover Effect</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1682687221038-404670f01c30" alt="Nature 2">
                    <div class="overlay">
                        <span>Scale Effect</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1682687220063-4742bd7fd538" alt="Nature 3">
                    <div class="overlay">
                        <span>Rotate Effect</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
