<!doctype html>
<html lang=”es”>

<head>
    <meta charset=”UTF-8”>
    <title>Tabla combinada</title>
    <style>
        table {
            width: 50%;

        }

        td {
            border: 2px solid black;
        }
        th {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td colspan="2">&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td colspan="2">&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="2">&nbsp;&nbsp;&nbsp;</td>

        </tr>
        <tr>
            <td rowspan="4">&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3">&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr></tr>
        <td colspan="3">&nbsp;&nbsp;&nbsp;</td>


        </tr>

    </table>
<br><br>
<table>
    <tbody>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <table style="width: 100%; height: 100%;">
                    <tr style="background-color: yellow;">
                        <td>&nbsp;</td>

                    </tr>
                    <tr style="background-color: yellow;">
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <table style="width: 100%; height: 100%">
                    <tr style="background-color: yellow;">
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>    
                    </tr>
                </table>
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <table style="width: 100%; height: 100%">
                    <tr style="background-color: yellow;">
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr style="background-color: yellow;">

                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>



</body>
